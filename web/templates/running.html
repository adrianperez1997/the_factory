{% if runs %}
    {% for run in runs %}
         <table style="width:50%">
                <tr>
                    <th><strong>Play</strong></th>
                    <th><strong>Status</strong></th>
                </tr>
                <tr>
                    <th>{{ run.playbook }}</th>
                    <th>{{ run.status }}</th>
                </tr>
         </table><p>

</p>
        <table style="width:50%">
            <tr>
                <th><strong>Machine</strong></th>
                <th><strong>Event</strong></th>
            </tr>
            {% if run.machines %}
            {% for m in run.machines.all %}
            <tr>
                <th>{{ m.name }}</th>
                <th>{{ m.event }}</th>
            </tr>
            {% endfor %}
            {% endif %}
        </table><p>

</p>
        <textarea style="height:300px; width:70%; position:static ;">{{ run.stdout}}</textarea>
    {% endfor %}
{% endif %}
